<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Paulien Doms</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="shortcut icon" href="assets/octopus.ico" type="image/x-icon">
    <script src="js/jquery.js"></script>
    <script>

        $("document").ready(function() {
            $("#verzenden").click(function () {
                var form = $("#contact");
                var naam = $("#naam").val();
                var email = $("#email").val();
                var bericht = $("#bericht").val();

                var errorMessage = $("#error");
                var error = "";

                if (naam == "" || !naam.match(/[a-z]/i)){ //bron: https://stackoverflow.com/questions/14783196/how-to-check-if-string-contains-latin-characters-only
                    error = "Vul alle velden met een sterretje in.";
                } else if (email == "" || !email.match(/[a-z]/i)){
                    error = "Vul alle velden met een sterretje in.";
                } else if (bericht == "" || !email.match(/[a-z]/i)) {
                    error = " Vul alle velden met een sterretje in."
                } else if (!email.includes("@") || !email.includes(".")){
                    error = "Gelieve een geldig email adres in te vullen."
                }

                var body = bericht + "Telefoonnummer: " + $("#telefoon").val();

                if (error == "") {
                    form.attr("action", `mailto:r0810768@thomasmore.be?subject=contactpagina&body=${body}`);
                    form.submit();
                } else {
                    errorMessage.text(error);
                }


            });
        });
        
        
    </script>
</head>
<body>
    
    <div class="wrapper">
        <header>
            <h1 id="title"><a href="index.html" class="orangered">PAULIEN DOMS</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="project.html">PROJECT</a></li>
                    <li><a href="about.html">OVER MIJ</a></li>
                    <li class="currentPage"><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>
        <div class="middle">
            <div class="form">
                <form action="none" class="border" method="POST" id="contact" enctype="text/plain">
                    <p>
                        <label for="naam">Naam: <span class="orangered">*</span></label>
                        <input type="text" id="naam" name="naam">
                    </p>
                    <p>
                        <label for="email">Email: <span class="orangered">*</span></label>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label for="telefoon">Telefoonnummer: </label>
                        <input type="text" id="telefoon" name="telefoon">
                    </p>
                    <p>
                        <label for="bericht">Bericht: <span class="orangered">*</span></label>
                        <textarea id="bericht" name="bericht" rows="10" cols="50"></textarea>
                    </p>
                    <p>
                        <input type="button" value="Verzenden" id="verzenden">
                        <input type="reset" value="Resetten">
                        <span class="orangered" id="error"></span>
                    </p>    
                </form>
            </div>
        </div>
        <footer>
            <p>Copyright © Thomas More Mechelen-Antwerpen vzw - Campus De Nayer - Professionele bachelor elektronica-ict – 2021</p>
        </footer>
    </div>
    
</body>

</html>
